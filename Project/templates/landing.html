
<head>
    <link rel="stylesheet" href="../static/css/landing.css" type="text/css">
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Churn Predict</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/cc4a7a1701.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    
</head>
<body>

<div class="container col-xs-6 col-lg-7">
        <div class="text-center pt-5">
            
            <p>
             Predict your credit card customer
            </p>
        </div>
        <div class="block-info text-form ">
            <form  style="text-align: left;" action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="topic">
                        <p><i class="fas fa-user"></i>Personal Infomation </p>
                        <div class="line"></div>
                    </div>
                    <div class="form-row">
                        
                        <div class="col-lg-6">
                            <label for="inputFirstname">CustomerID</label>
                            <input type="text" class="form-control"  name="id" value="" required>
                        </div>
                        
                        <div class="col-lg-6">
                            <label for="inputLastname">Surname</label>
                            <input type="text" class="form-control"  name="lastname"value=""required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age"  min="0" required/>
                          </div>
                        <div class="form-group col-lg-4">
                            <label for="age">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option></option>
                                
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-4">
                            <label for="country">Country</label>
                            <select class="form-control" name="geography" required>
                                <option></option>
                                
                                <option value="0">France</option>
                                <option value="1">Germany</option>
                                <option value="2">Spain</option>
                            </select>
                        </div>
                    </div>
                <!-- <div class="form-row">
                    
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <select class="form-control" name="geography" required>
                            <option></option>
                            
                            <option value="0">France</option>
                            <option value="1">Germany</option>
                            <option value="2">Spain</option>
                        </select>
                    </div>
                    
                </div> -->
                    <div class="topic">
                        <p><i class="fas fa-address-card"></i>Credit Information</p>
                        <div class="line"></div> 
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-4">
                            <label for="score">Credit Score</label>
                            <input type="number" class="form-control" id="score" name="score"  min="0" required/>
                          </div>

                          <div class="form-group col-lg-4">
                            <label for="balance">Balance</label>
                            <input type="number" class="form-control" id="balance" name="balance"  min="0" required/>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="tenure">Tenure</label>
                            <input type="number" class="form-control" id="tenure" name="tenure"  min="0" required/>
                          </div>
                    </div>    
                    <div class="form-row">
                    
                        <div class="form-group col-lg-6">
                            <label for="product">Number of Product</label>
                            <input type="number" class="form-control" id="product" name="product"  min="0" required />
                          </div>
                          <div class="form-group col-lg-6">
                            <label for="salary">Estimated Salary</label>
                            <input type="number" class="form-control" id="salary" name="salary"  min="0" required/>
                          </div>
                    </div> 

                    <div class="form-row">
                    
                        <div class="form-group col-lg-6">
                            <label for="credit_card">Has Credit Card ?</label>
                            
                        </div>
                        <div class="form-row col-lg-6">
                            <div class="col-lg-6">
                                <input type="radio" id="has" name="credit_card" value="1" required>
                                <label for="has">Yes</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="radio" id="no" name="credit_card" value="0">
                                <label for="has">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row ">
                        <div class="form-group col-lg-6">
                            <label for="active">Active Member ?</label>  
                        </div>
                        <div class="form-row col-lg-6">
                            <div class="col-lg-6">
                                 <input type="radio" id="yes" name="active" value="1" required>
                                <label for="has">Yes</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="radio" id="not_yes" name="active" value="0">
                                <label for="has">No</label>
                            </div>
                        </div>
                    </div> 
                    <div class=""></div>       
                    <div class="" align ="center" >
                        <button type="submit" class=" btn btn-success col-xs-4 col-sm-4 col-lg-6 button-submit" >Predict</button>
                    </div>   
            </form>

        </div>

</div>
    <div class=""align ="center">
        <button  type="button" style="margin-bottom:3%; " class="btn btn-outline-info col-lg-3 " onclick="window.location.href='/history'" >History</button>

    </div>
</body>
