        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>

<div class="container col-xs-6 col-lg-7">
    <div class="findjob-form">
        <div class="text-center pt-5">
            
            <p>
             Predict your credit card customer
            </p>
        </div>
        <div class="block-info text-form ">
            <form  style="text-align: left;" action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="topic">
                        <p><i class="fas fa-user"></i>Personal Infomation </p>
                        <div class="line"></div>
                    </div>
                    <div class="form-row">
                        
                        <div class="col-xs-6 col-sm-12 col-md-6 col-lg-4">
                            <label for="inputFirstname">CustomerID</label>
                            <input type="text" class="form-control"  name="id" value="" required>
                        </div>
                        
                        <div class="col-xs-6 col-sm-12 col-md-6 col-lg-4">
                            <label for="inputLastname">Surname</label>
                            <input type="text" class="form-control"  name="lastname"value=""required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" name="age"  min="0" required/>
                          </div>
                        <div class="form-group col-md-4">
                            <label for="age">Gender</label>
                            <select class="form-control" name="gender" required>
                                <option></option>
                                
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                        
                </div>
                <div class="form-row">
                    
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <select class="form-control" name="geography" required>
                            <option></option>
                            
                            <option value="0">France</option>
                            <option value="1">Germany</option>
                            <option value="2">Spain</option>
                        </select>
                    </div>
                    
            </div>
                    <div class="topic">
                        <p><i class="fas fa-address-card"></i>Credit Information</p>
                        <div class="line"></div> 
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="score">Credit Score</label>
                            <input type="number" class="form-control" id="score" name="score"  min="0" required/>
                          </div>

                          <div class="form-group col-md-4">
                            <label for="balance">Balance</label>
                            <input type="number" class="form-control" id="balance" name="balance"  min="0" required/>
                          </div>
                    </div>    
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="tenure">Tenure</label>
                            <input type="number" class="form-control" id="tenure" name="tenure"  min="0" required/>
                          </div>
                    </div>

                    <div class="form-row">
                    
                        <div class="form-group ">
                            <label for="credit_card">Has Credit Card?</label>
                            <input type="radio" id="has" name="credit_card" value="1">
                            <label for="has">Yes &nbsp</label>
                        </div>
                        <div class="form-group ">
                            
                            <input type="radio" id="no" name="credit_card" value="0">
                            <label for="has">No</label>
                            
                        </div>
                    </div>

                    <div class="form-row">
                    
                        <div class="form-group ">
                            <label for="active">Active?</label>
                            <input type="radio" id="yes" name="active" value="1">
                             <label for="has">Yes &nbsp<t></t></label>
                        </div>
                        <div class="form-group ">
                           
                            <input type="radio" id="not_yes" name="active" value="0">
                            <label for="has">No</label>
                            
                        </div>
                    </div>

                    <div class="form-row">
                    
                        <div class="form-group col-md-4">
                            <label for="product">Number of Product</label>
                            <input type="number" class="form-control" id="product" name="product"  min="0" required/>
                          </div>

                          <div class="form-group col-md-4">
                            <label for="salary">Estimated Salary</label>
                            <input type="number" class="form-control" id="salary" name="salary"  min="0" required/>
                          </div>
                        </div> 
                    
                   
                    <div class="" align ="center" >
                        <button type="submit" class="btn btn-success col-xs-4 col-sm-4 col-lg-6 btn-submit" >Predict</button>
                    </div>   
            </form>
        </div>
    </div>
</div>
